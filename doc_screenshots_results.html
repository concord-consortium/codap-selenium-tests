<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doc Screenshot Results</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
</head>
<body>
<h2>Doc Screenshots</h2>
<div id = "container"></div>
<script>
    $(function () {
        var $container = $('#container');
        var $screenshot_image;
        var screenshot_dir = 'http://localhost/~evangelineireland/doc_screenshots/'
        var file_extension = '.png';
        var i;

        $.ajax({
            url: screenshot_dir,
            success: function (data) {
                //list all .png files in the page
                $(data).find("a").attr("href", function (i, val) {
                    if (val.match(/\.(jpe?g|png|gif)$/)) {
                        $("#container").append("<img src='" + screenshot_dir + val + "'>");
                    }
                });
            }
        });
    })
</script>

</body>
</html>
