<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doc Screenshot Results</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <style>
        img {
            border-style: solid;
            border-width: 1px;
            border-color: darkblue;
            height: 360px;
            width: 360px;
        }
        .result {
            margin: 20px;
        }
    </style>
</head>
<body>
<h2>Doc Screenshots</h2>
<div class = "container">

</div>
<script>
    $(function () {
        var $container = $('.container');
        var $result;
        var $container_result;
        var screenshot_dir = 'http://localhost/~evangelineireland/doc_screenshots/'
        var file_extension = '.png';
        var i;

        $.ajax({
            url: screenshot_dir,
            success: function (data) {
                //list all .png files in the page
                $(data).find("a").attr("href", function (i, val) {
                    if (val.match(/\.(jpe?g|png|gif)$/)) {
                        $result = $('<div class="result">').appendTo($container)
                        $container_result = $result.append("<img src='" + screenshot_dir + val + "'></div>");
                        $(".container").append($container_result)
                    }
                });
            }
        });
    })
</script>

</body>
</html>
