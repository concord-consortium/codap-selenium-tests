<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graph Plot Changes Results</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <style>
        img {
            border-style: solid;
            border-width: 1px;
            border-color: darkblue;
        }
    </style>
</head>


<body>
<h2>Graph Plot Changes Screenshots</h2>
<div class = "container">
    <div class = "image_name"></div>
    <div class = "reference_container">
        <div class = "reference_image"></div>
    </div>
    <div class = "result_container">
        <div class = "result_image"></div>
    </div>
    <div class = 'console_log'></div>
</div>
<script>
    $(function () {
        var $container = $('.container');
        var $result;
        var $container_result;
        var screenshot_dir = 'http://localhost/~evangelineireland/plot_transition_results/'
        var file_extension = '.png';
        var i;

        $.ajax({
            url: screenshot_dir,
            success: function (data) {
                //list all .png files in the page
                $(data).find("a").attr("href", function (i, val) {
                    if (val.match(/\.(jpe?g|png|gif)$/)) {
                        $result = $('<div class="result">').appendTo($container);
                        $container_result = $result.append("<p>"+val+"</p><img src='" + screenshot_dir + val + "'></div>");
                        $(".container").append($container_result)
                    }
                });
            }
        });
    })
</script>

</body>
</html>
