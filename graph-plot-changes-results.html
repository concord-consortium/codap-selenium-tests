<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graph Plot Changes Results</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <style>
        img {
            border-style: solid;
            border-width: 1px;
            border-color: darkblue;
        }
    </style>
</head>


<body>
<h2>Doc Screenshots</h2>
<div class = "container">
    <div class = "container_result"></div>
</div>
<script>
    $(function () {
        var screenshot_dir = 'http://localhost/~evangelineireland/plot_transition_results/'

        $.ajax({
            url: screenshot_dir,
            success: function (data) {
                //list all .png files in the page
                $(data).find("a").attr("href", function (i, val) {
                    if (val.match(/\.(jpe?g|png|gif)$/)) {
                        $(".container_result").append("<img src='" + screenshot_dir + val + "'>");
                    }
                });
            }
        });
    })
</script>

</body>
</html>
